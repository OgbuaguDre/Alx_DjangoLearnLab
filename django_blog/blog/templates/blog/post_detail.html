{% extends 'base.html' %}
{% block content %}
<article>
  <h1>{{ post.title }}</h1>
  <p class="meta">by {{ post.author }} â€” {{ post.created_at|date:'M d, Y H:i' }}</p>
  <div class="content">{{ post.content|linebreaks }}</div>

  {% if user == post.author %}
    <p>
      <a href="{% url 'blog:post_update' post.pk %}">Edit</a> |
      <a href="{% url 'blog:post_delete' post.pk %}">Delete</a>
    </p>
  {% endif %}

  <p><a href="{% url 'blog:post_list' %}">Back to posts</a></p>
</article>
{% endblock %}
