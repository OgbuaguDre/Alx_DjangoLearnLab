{% extends "base.html" %}

{% block content %}
  <h1>Welcome to My Blog</h1>

  {% if user.is_authenticated %}
    <p>Hello, {{ user.username }}! Glad to see you back.</p>
    <p><a href="{% url 'profile' %}">View Profile</a></p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
  {% else %}
    <p>Welcome, guest! Please <a href="{% url 'login' %}">Login</a> or 
       <a href="{% url 'register' %}">Register</a> to start posting.</p>
  {% endif %}

  <p><a href="{% url 'post_list' %}">View Blog Posts</a></p>
{% endblock %}
